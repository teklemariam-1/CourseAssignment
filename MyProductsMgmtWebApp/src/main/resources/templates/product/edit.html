<body>
    <p>&nbsp;</p>
    <th:block layout:fragment="content">
        <h3>Add a product to the eLibrary Management system (eLMS)</h3>
        <hr/>
        <th:block style="font-size: 1em">
            All fields should be filled properly.
        </th:block>
        <form class="form-horizontal" action="/product/save" method="POST" th:object="${product}">
		      <input type="hidden" name="pid" th:value="${product.pid}" />
		 
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="productNumber">Product Number:</label>
		     <label th:if="${#fields.hasErrors('productNumber')}" th:errors="*{productNumber}"
									class="validation-message"></label>
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" id="prodcutNumber" name="ProductNumber"  th:value="${product.productNumber}">
		    </div>
		  </div>
		   
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="name">Product Name:</label>
		     <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="validation-message"></label>
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" id="name" name="name"  th:value="${product.name}">
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="unitPrice">Product unitPrice:</label>
		     <label th:if="${#fields.hasErrors('unitPrice')}" th:errors="*{unitPrice}"
									class="validation-message"></label>
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" id="unitPrice" name="unitPrice"  th:value="${product.unitPrice}">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="dateMfd">Product DateMfd:</label>
		     <label th:if="${#fields.hasErrors('dateMfd')}" th:errors="*{dateMfd}"
									class="validation-message"></label>
		    <div class="col-sm-10"> 
		      <input type="date" class="form-control" id="dateMfd" name="dateMfd"  th:value="${product.dateMfd}">
		    </div>
		  </div>
		 
		  <div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Submit</button>
		    </div>
		  </div>
		</form>
		<br/>
		
		<a href="/product/list">Products List</a>
        
        
        
    </th:block>

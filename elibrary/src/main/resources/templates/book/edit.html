<body>
    <p>&nbsp;</p>
    <th:block layout:fragment="content">
        <h3>Add a book to the eLibrary Management system (eLMS)</h3>
        <hr/>
        <th:block style="font-size: 1em">
            All fields should be filled properly.
        </th:block>
        <form class="form-horizontal" action="/elibrary/book/save" method="POST" th:object="${book}">
		      <input type="hidden" name="bookid" th:value="${book.bookid}" />
		 
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="title">Book Title:</label>
		     <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
									class="validation-message"></label>
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" id="title" name="title"  th:value="${book.title}">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="author">Book Author Email:</label>
		     <label th:if="${#fields.hasErrors('author')}" th:errors="*{author}"
									class="validation-message"></label>
									
		    <div class="col-sm-10">
		      <input type="email" class="form-control" id="author" name="author"  th:value="${book.author}">
		    </div>
		  </div>
		  <div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Submit</button>
		    </div>
		  </div>
		</form>
		<br/>
		
		<a href="/elibrary/book/list">Books List</a>
        
        
        
    </th:block>
